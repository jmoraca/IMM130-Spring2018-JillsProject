<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>jQuery Demo</title>
        
        <!-- This is the link to the jQuery CDN from Google-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        
        <!-- Demo jQuery-->
        <script>
            $(document).ready(function(){
                $("button").click(function(){
                    $("#test").hide();
                });
            });
</script>
    
    </head>
    
    <body>
        <h1>jQuery Demo</h1>
        
        <h2>This is a heading</h2>
        
        <p id="test">This is a paragraph with the ID of "test".</p>

        <button>Click me</button>
        
        
    </body>
</html>
